<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <script>
    // Redirect to index.html for React Router to handle the route
    var path = window.location.pathname;

    window.location.replace("/repository-name" + redirectTo);
  </script>
</head>
